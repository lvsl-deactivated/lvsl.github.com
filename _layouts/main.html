---
title: lvsl.github.com
---
<!DOCTYPE html>
<html>
  <head>
    {% include common_head.html %}
  </head>

  <body>
    <div class="about-me">
      <img align="left" src="http://www.gravatar.com/avatar/4f01bd803a897dfe7d2a728444f45af8?s=100"/> 
      <h1>lvsl.github.com &mdash; tech blog</h1>
      <a href="http://feeds.feedburner.com/lvsl-github-com">RSS</a>
    </div>
    <ul class="post-list">
    {% for p in site.posts %}
      <li class="post-item">
        <a class="post-link" href="{{p.url}}">{{p.title}}</a>
        <span class="post-title-dash">&mdash;</span>
        <span class="post-date">{{p.date | date:"%d %b, %Y"}}</span>
        <br/>
        <span class="post-tags">#{{p.tags | join:", #"}}</span>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
